<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classque du cinéma...">
    <title>Classque du cinéma</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header> 
        <h1>
            <span aria-hidden="true">
                <img src="./favicon/favicon-32x32.png" alt="logo">
            </span>
            Classique du cinéma
        </h1>
    </header>

    <main>
        <div class="collection" role="region" aria-labelledby="screen-movie" itemscope itemtype="http://schema.org/Movie">
            <figure id="screen-movie" >
                <img src="./asset/camonte.jpg" alt="scarface 1932" itemprop="image">
                <figcaption>
                    <h2 itemprop="name">Scarface</h2>
                    <ul>
                        <li><strong>date</strong> : <time datetime="1932-12-23" itemprop="datePublished">1932</time></li>
                        <li><strong>réalisateur</strong> : <span itemprop="director">Howard Hawks</span></li>
                        <li><strong>genre</strong> : <span itemprop="genre">policier</span></li>
                        <li><strong>sortie dvd</strong> : <time datetime="2005-12-23" itemprop="publication">23 décembre 2005</time></li>
                    </ul>
                </figcaption>
            </figure>
            <figure>
                <img src="./asset/autant-le-vent-little.png" alt="autant-le-vent" itemprop="image">
                <figcaption>
                    <h2 itemprop="name">Autant emporte le vent</h2>
                    <ul>
                        <li><strong>date</strong> : <time datetime="1939" itemprop="datePublished">1939</time></li>
                        <li><strong>réalisateur</strong> : <span itemprop="director">Victor Fleming</span></li>
                        <li><strong>genre</strong> : <span itemprop="genre">dramatique</span></li>
                        <li><strong>sortie dvd</strong> : <time datetime="2006-03-19" itemprop="publication">19 mars 2006</time></li>
                    </ul>
                </figcaption>
            </figure>
            <figure>
                <img src="./asset/king-kong.jpg" alt="King kong" itemprop="image">
                <figcaption>
                    <h2 itemprop="name">King Kong</h2>
                    <ul>
                        <li><strong>date</strong> : <time datetime="1933" itemprop="datePublished">1933</time></li>
                        <li><strong>réalisateur</strong> : <span itemprop="director">Merian C. Cooper, Ernest B. Schoedsack</span></li>
                        <li><strong>genre</strong> : <span itemprop="genre">fantastique</span></li>
                        <li><strong>sortie dvd</strong> : <time datetime="2005-11-20" itemprop="publication">20 novembre 2005</time></li>
                    </ul>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>
            &copy; - Classque du cinéma - <time datetime="">2025</time>
        </p>
    </footer>
</body>
</html>
