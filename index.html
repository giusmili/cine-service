<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classque du cinéma...">
    <title>Classque du cinéma</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header> 
        <h1>
            <span aria-hidden="true">
                <img src="./favicon/favicon-32x32.png" alt="logo">
            </span>
            Classique du cinéma
        </h1>
    </header>

    <main>
        <div class="collection" role="region" aria-labelledby="screen-movie">

            <figure id="screen-movie">
                <img src="./asset/camonte.jpg" alt="scarface 1932">
                <figcaption>
                    <h2>Scarface</h2>
                    <ul>
                        <li><strong>date</strong> : <time datetime="1932-12-23">1932</time></li>
                        <li><strong>réalisateur</strong> : Howard Hawks</li>
                        <li><strong>genre</strong> : policier</li>
                        <li><strong>sortie dvd</strong> : 23 décembre 2005</li>
                    </ul>
                </figcaption>
            </figure>

           
           

        </div>
    </main>
    <footer>
        <p>
            &copy; - Classque du cinéma - <time datetime="">2025</time>
        </p>
    </footer>
</body>
</html>
