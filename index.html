<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classque du cinéma...">
    <title>Classque du cinéma</title>
    <link rel="stylesheet" href="./css/">
</head>
<body>
    <header>
        <h1>Classque du cinéma</h1>
    </header>

    <main>
        <div class="collection" role="region" aria-labelledby="screen-movie">

            <figure id="screen-movie">
                <img src="./asset/camonte.jpg" alt="scarface 1932">
                <figcaption>
                    <h2>Scarface</h2>
                    <ul>
                        <li>date : <time datetime="1932-12-23">1932</time></li>
                        <li>réalisateur : Howard Hawks</li>
                        <li>genre : policier</li>
                        <li>sortie dvd : 23 décembre 2005</li>
                    </ul>
                </figcaption>
            </figure>

            <figure>
                <img src="./asset/autant-le-vent-little.png" alt="autant-le-vent">
                <figcaption>
                    <h2>Autant emporte le vent</h2>
                    <ul>
                        <li>date : 1939</li>
                        <li>réalisateur : Victor Flaming</li>
                        <li>guerre / dramatique</li>
                        <li>sortie 19 mars 2006</li>
                    </ul>
                </figcaption>
            </figure>

            <figure>
                <img src="./asset/king-kong.jpg" alt="King kong">
                <figcaption>
                    <h2>King kong</h2>
                    <ul>
                        <li>date : 1933</li>
                        <li>réalisateur : Merian Cooper, Ernest B</li>
                        <li>genre fantastique</li>
                        <li>sortie 20 novembre 2005</li>
                    </ul>
                </figcaption>
            </figure>

        </div>
    </main>
    <footer>
        <p>
            &copy; - Classque du cinéma - <time datetime="">2025</time>
        </p>
    </footer>
</body>
</html>
