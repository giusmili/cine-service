<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classque du cinéma...">
    <title>Classque du cinéma</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Classque du cinéma</h1>
    </header>

    <main>
        <div class="collection" role="region" aria-labelledby="screen-movie">

            <figure id="screen-movie">
                <img src="./asset/camonte.jpg" alt="scarface 1932">
                <figcaption>
                    <h2>Scarface</h2>
                    <ul>
                        <li><strong>date</strong> : <time datetime="1932-12-23">1932</time></li>
                        <li><strong>réalisateur</strong> : Howard Hawks</li>
                        <li><strong>genre</strong> : policier</li>
                        <li><strong>sortie dvd</strong> : 23 décembre 2005</li>
                    </ul>
                </figcaption>
            </figure>

            <figure>
                <img src="./asset/autant-le-vent-little.png" alt="autant-le-vent">
                <figcaption>
                    <h2>Autant emporte le vent</h2>
                    <ul>
                        <li><strong>date</strong> : 1939</li>
                        <li><strong>réalisateur</strong> : Victor Flaming</li>
                        <li><strong>genre</strong> : dramatique</li>
                        <li><strong>sortie dvd</strong> : 19 mars 2006</li>
                    </ul>
                </figcaption>
            </figure>

            <figure>
                <img src="./asset/king-kong.jpg" alt="King kong">
                <figcaption>
                    <h2>King kong</h2>
                    <ul>
                        <li><strong>date</strong> : 1933</li>
                        <li><strong>réalisateur</strong> : Merian Cooper, Ernest B</li>
                        <li><strong>genre</strong> : fantastique</li>
                        <li><strong>sortie dvd</strong> : 20 novembre 2005</li>
                    </ul>
                </figcaption>
            </figure>

        </div>
    </main>
    <footer>
        <p>
            &copy; - Classque du cinéma - <time datetime="">2025</time>
        </p>
    </footer>
</body>
</html>
